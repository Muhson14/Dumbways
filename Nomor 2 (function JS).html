<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nomor 2</title>
</head>

<body>

    <script>
        function kebalikkan(n){
        var output = [];

        for (var i = n.length - 1; i> -1; i--)
        {
            output.push(n[i]);
        }

        return output;
        }

        document.write(kebalikkan([19,22,3,28,26,17,18,4,28,0]));

    </script>
    
</body>
